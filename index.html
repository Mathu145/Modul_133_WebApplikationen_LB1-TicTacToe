<!DOCTYPE html>
<html>

<head>
    <title>TIC TAC TOE - von Mathusan Aiyadurai Iyer</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="Trolls von Mathu" href="http://www.wrangplonet.net/wp-content/uploads/2013/02/trollface.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="JS/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Oranienbaum|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css" />
</head>

<body>
    <nav></nav>
    <h1>Tic-Tac-Toe</h1>
    <hr id="firstLine" />
    <p>Let's play a game, choose how you want to play and click on start!<br /> Have fun!<br /> - Mathusan Aiyadurai Iyer</p>
    <hr />
    <div id="formular">
        <form name="myForms">
            <label><input type="radio" name="radioButton" value="HUMAN" checked> HUMAN vs. HUMAN</label><br />
            <label><b>Your Mail Adress: </b><input type="text" name="email" placeholder="Type your Mail here!" id="P1"></label> <br />
            <label><b>Your Mail Adress: </b><input type="text" name="email" placeholder="Type your Mail here!" id="P2"></label> <br />
            <hr />
            <label><input type="radio" name="radioButton" value="HUMANPC"> HUMAN vs. PC</label><br />
            <label><b>Your Mail Adress: </b><input type="text" name="email" placeholder="Type your Mail here!" id="P3"></label><br />
            <hr />
            <label><input type="radio" name="radioButton" value="PC"> PC vs. PC</label><br />
        </form>
        <button id="start" class="button">Start</button>
    </div>
    <div id="2nd">

        <div id="field">
            <div id="right">
                <div class="box" id="a1"></div>
                <div class="box" id="a2"></div>
                <div class="box" id="a3"></div>
            </div>
            <div id="center">
                <div class="box" id="b1"></div>
                <div class="box" id="b2"></div>
                <div class="box" id="b3"></div>
            </div>
            <div id="left">
                <div class="box" id="c1"></div>
                <div class="box" id="c2"></div>
                <div class="box" id="c3"></div>
            </div>
        </div>
    </div>
    <button id="reload" class="button">Reset</button>
</body>

</html>
